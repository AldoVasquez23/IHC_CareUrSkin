                <script>
                    document.querySelector('.img__btn').addEventListener('click', function() {
                        document.querySelector('.cont').classList.toggle('s--signup');
                    });
                </script>

                <script>
                    // Registrar usuario
                    function signUp() {
                      const email = document.querySelector('.sign-up input[type="email"]').value;
                      const password = document.querySelector('.sign-up input[type="password"]').value;
                  
                      auth.createUserWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                          alert('Usuario registrado exitosamente');
                        })
                        .catch((error) => {
                          console.error(error.message);
                          alert(error.message);
                        });
                    }
                  
                    // Iniciar sesión
                    function signIn() {
                      const email = document.querySelector('.sign-in input[type="email"]').value;
                      const password = document.querySelector('.sign-in input[type="password"]').value;
                  
                      auth.signInWithEmailAndPassword(email, password)
                        .then((userCredential) => {
                          alert('Inicio de sesión exitoso');
                          window.location.href = 'index.html'; // Redirigir a la página de inicio
                        })
                        .catch((error) => {
                          console.error(error.message);
                          alert(error.message);
                        });
                    }
                  
                    document.querySelector('.sign-up .submit').addEventListener('click', signUp);
                    document.querySelector('.sign-in .submit').addEventListener('click', signIn);
                  </script>
                  <script src="firebase-config.js"></script>
